
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySchemaLabel">Create or edit a Schema</h4>
    </div>
    <div class="modal-body">
        <sim-alert-error></sim-alert-error>
        <div class="form-group" ng-show="vm.schema.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.schema.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_entity">Name</label>
            <input type="text" class="form-control" name="entity" id="field_entity"
                    ng-model="vm.schema.entity"
                    required ng-minlength="2" ng-maxlength="20"/>
            <div ng-show="editForm.entity.$invalid">
                <p class="help-block"
                    ng-show="editForm.entity.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.entity.$error.minlength" translate-value-min="5">
                    This field is required to be at least 5 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.entity.$error.maxlength">
                    This field cannot be longer than 20 characters.
                </p>
            </div>
        </div>
        <div class="form-group" style="display: none;">
            <label class="control-label" for="field_properties">Properties</label>
            <textarea type="text" class="form-control" name="properties" id="field_properties"
                    ng-model="vm.schema.properties"
            ></textarea>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
